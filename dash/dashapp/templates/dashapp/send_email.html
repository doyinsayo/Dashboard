<title>Send Emails</title>
{% extends 'dashapp/index.html' %}
    
{% block content %}

<div class="container">
    <br>
    <h2>Send E-mail</h2>
    <br>
    <form action="#" method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter email address here"><br>
    <br>
    <button class="btn btn-primary" type="submit"> Send Email Now</button>
   </form>
</div>

{% endblock content %}
